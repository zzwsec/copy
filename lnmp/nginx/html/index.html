<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to zzwsec</title>
    <style>
        html { 
            color-scheme: light dark; 
            background: linear-gradient(120deg, #4b0082, #00ff7f); 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 { 
            font-family: 'Courier New', monospace; 
            font-size: 3em; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            text-align: center; 
            color: #ff00ff; 
            animation: glow 3s infinite alternate; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); 
            margin: 0; 
        }
        .main-text { 
            font-family: 'Courier New', monospace; 
            font-size: 1.2em; 
            color: #ffffff; 
            text-align: center; 
            margin-top: 20px;
        }
        .footer { 
            font-family: 'Courier New', monospace; 
            font-size: 0.9em; 
            color: #ffffff; 
            text-align: center; 
            position: absolute; 
            bottom: 10px;
            width: 100%; 
        }
        .footer a { 
            color: #00ff7f; 
            text-decoration: none; 
        }
        .footer a:hover { 
            color: #ffff00; 
            text-decoration: underline; 
        }
        @keyframes glow { 
            0% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; } 
            10% { color: #00ff7f; text-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f; } 
            20% { color: #ffff00; text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00; } 
            30% { color: #00ffff; text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; } 
            40% { color: #ff4500; text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500; } 
            50% { color: #ff1493; text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493; } 
            60% { color: #1e90ff; text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff; } 
            70% { color: #ffa500; text-shadow: 0 0 10px #ffa500, 0 0 20px #ffa500; } 
            80% { color: #9400d3; text-shadow: 0 0 10px #9400d3, 0 0 20px #9400d3; } 
            90% { color: #00ff00; text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; } 
            100% { color: #ff69b4; text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; } 
        }
    </style>
</head>
<body>
    <h1>Welcome to zzwsec</h1>
    <div class="main-text">
        <p>Thank you for choosing zzwsec</p>
        <p><em>Thanks for joining zzwsec—let’s create something epic!</em></p>
    </div>
    <div class="footer">
        <p>Powered by <a href="https://nginx.org" target="_blank">nginx</a>, Modified by zzwsec</p>
    </div>
</body>
</html>
